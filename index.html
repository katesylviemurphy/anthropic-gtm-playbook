                          className="w-full text-left p-3 bg-slate-800/50 hover:bg-slate-800 rounded-lg border border-slate-700 transition-colors"
                        >
                          <div className="flex items-start justify-between">
                            <div>
                              <div className="font-medium text-white">{result.name}</div>
                              <div className="text-sm text-slate-400 mt-1">{result.industry} • {result.shortPitch}</div>
                            </div>
                            <ChevronRight className="w-5 h-5 text-slate-400 flex-shrink-0" />
                          </div>
                        </button>
                      ))}
                    </div>
                  </div>
                </div>
              )}

              {/* Main Content */}
              <div className="max-w-7xl mx-auto px-6 py-8">
                {/* Industry Categories */}
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                  {Object.entries(gtmData).map(([key, industry]) => {
                    const colors = getColorClasses(industry.color);
                    const isSelected = selectedIndustry === key;
                    
                    return (
                      <button
                        key={key}
                        onClick={() => setSelectedIndustry(isSelected ? null : key)}
                        className={`text-left p-6 rounded-xl border-2 transition-all ${
                          isSelected 
                            ? `${colors.border} bg-gradient-to-br ${colors.gradient}` 
                            : 'border-slate-800 bg-slate-900/50 hover:border-slate-700'
                        }`}
                      >
                        <div className="flex items-start justify-between mb-3">
                          <div className="text-4xl">{industry.icon}</div>
                          {isSelected ? (
                            <ChevronDown className="w-6 h-6 text-white" />
                          ) : (
                            <ChevronRight className="w-6 h-6 text-slate-400" />
                          )}
                        </div>
                        <h3 className="text-xl font-bold text-white mb-2">{industry.name}</h3>
                        <p className="text-sm text-slate-400 mb-4">{industry.description}</p>
                        <div className="flex items-center gap-2 text-sm">
                          <div className={`px-2 py-1 ${colors.bg} ${colors.text} rounded`}>
                            {industry.useCases.length} Use Cases
                          </div>
                        </div>
                      </button>
                    );
                  })}
                </div>

                {/* Selected Industry Details */}
                {selectedIndustry && (
                  <div className="space-y-6">
                    {/* Key Considerations */}
                    <div className="bg-slate-900/50 border border-slate-800 rounded-lg p-6">
                      <div className="flex items-center gap-2 mb-4">
                        <AlertCircle className="w-5 h-5 text-orange-400" />
                        <h3 className="text-lg font-semibold text-white">
                          Key Considerations for {gtmData[selectedIndustry].name}
                        </h3>
                      </div>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                        {gtmData[selectedIndustry].keyConsiderations.map((consideration, idx) => (
                          <div key={idx} className="flex items-start gap-2">
                            <CheckCircle2 className="w-4 h-4 text-green-400 mt-0.5 flex-shrink-0" />
                            <span className="text-sm text-slate-300">{consideration}</span>
                          </div>
                        ))}
                      </div>
                    </div>

                    {/* Use Cases */}
                    <div className="space-y-4">
                      {gtmData[selectedIndustry].useCases.map((useCase) => {
                        const isExpanded = expandedUseCase === useCase.id;
                        const colors = getColorClasses(gtmData[selectedIndustry].color);

                        return (
                          <div
                            key={useCase.id}
                            className="bg-slate-900/50 border border-slate-800 rounded-lg overflow-hidden"
                          >
                            {/* Use Case Header */}
                            <button
                              onClick={() => setExpandedUseCase(isExpanded ? null : useCase.id)}
                              className="w-full p-6 text-left hover:bg-slate-800/30 transition-colors"
                            >
                              <div className="flex items-start justify-between">
                                <div className="flex-1">
                                  <div className="flex items-center gap-3 mb-2">
                                    <h4 className="text-xl font-semibold text-white">{useCase.name}</h4>
                                    <span className={`px-2 py-0.5 text-xs ${colors.bg} ${colors.text} rounded`}>
                                      {useCase.id}
                                    </span>
                                  </div>
                                  <p className={`text-sm ${colors.text} mb-3 font-medium`}>
                                    {useCase.shortPitch}
                                  </p>
                                  <div className="flex flex-wrap gap-2">
                                    {useCase.buyerPersonas.slice(0, 3).map((persona, idx) => (
                                      <div key={idx} className="flex items-center gap-1 px-2 py-1 bg-slate-800 rounded text-xs text-slate-300">
                                        <Users className="w-3 h-3" />
                                        {persona.title}
                                      </div>
                                    ))}
                                  </div>
                                </div>
                                {isExpanded ? (
                                  <ChevronDown className="w-6 h-6 text-slate-400 flex-shrink-0 ml-4" />
                                ) : (
                                  <ChevronRight className="w-6 h-6 text-slate-400 flex-shrink-0 ml-4" />
                                )}
                              </div>
                            </button>

                            {/* Expanded Content */}
                            {isExpanded && (
                              <div className="border-t border-slate-800 p-6 space-y-6">
                                {/* Problem Being Solved */}
                                <div>
                                  <div className="flex items-center gap-2 mb-3">
                                    <Target className="w-5 h-5 text-red-400" />
                                    <h5 className="font-semibold text-white">Problem Being Solved</h5>
                                  </div>
                                  <p className="text-slate-300 leading-relaxed">{useCase.problemSolved}</p>
                                </div>

                                {/* How Anthropic's Product is Used */}
                                <div>
                                  <div className="flex items-center gap-2 mb-3">
                                    <Building2 className="w-5 h-5 text-blue-400" />
                                    <h5 className="font-semibold text-white">How Anthropic's Product is Used</h5>
                                  </div>
                                  <ul className="space-y-2">
                                    {useCase.howUsed.map((item, idx) => (
                                      <li key={idx} className="flex items-start gap-2">
                                        <div className="w-1.5 h-1.5 rounded-full bg-blue-400 mt-2 flex-shrink-0" />
                                        <span className="text-slate-300">{item}</span>
                                      </li>
                                    ))}
                                  </ul>
                                </div>

                                {/* Why Anthropic */}
                                <div>
                                  <div className="flex items-center gap-2 mb-3">
                                    <Lightbulb className="w-5 h-5 text-yellow-400" />
                                    <h5 className="font-semibold text-white">Why Anthropic is Particularly Well-Suited</h5>
                                  </div>
                                  <ul className="space-y-2">
                                    {useCase.whyAnthropic.map((item, idx) => (
                                      <li key={idx} className="flex items-start gap-2">
                                        <CheckCircle2 className="w-4 h-4 text-green-400 mt-0.5 flex-shrink-0" />
                                        <span className="text-slate-300">{item}</span>
                                      </li>
                                    ))}
                                  </ul>
                                </div>

                                {/* Buyer Personas */}
                                <div>
                                  <div className="flex items-center gap-2 mb-3">
                                    <Users className="w-5 h-5 text-purple-400" />
                                    <h5 className="font-semibold text-white">Example Buyer Personas</h5>
                                  </div>
                                  <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                    {useCase.buyerPersonas.map((persona, idx) => (
                                      <div key={idx} className="p-3 bg-slate-800 rounded-lg border border-slate-700">
                                        <div className="font-medium text-white text-sm mb-1">{persona.title}</div>
                                        <div className="flex items-center gap-2 text-xs text-slate-400">
                                          <span>{persona.level}</span>
                                          {persona.technical && (
                                            <span className="px-1.5 py-0.5 bg-slate-700 rounded">Technical</span>
                                          )}
                                        </div>
                                      </div>
                                    ))}
                                  </div>
                                </div>

                                {/* GTM Scenario */}
                                <div className="bg-gradient-to-r from-orange-900/20 to-orange-800/20 border border-orange-500/30 rounded-lg p-4">
                                  <div className="flex items-start justify-between mb-2">
                                    <div className="flex items-center gap-2">
                                      <div className="w-2 h-2 rounded-full bg-orange-400" />
                                      <h5 className="font-semibold text-orange-400 text-sm">Example GTM Scenario</h5>
                                    </div>
                                    <button
                                      onClick={() => copyToClipboard(useCase.gtmScenario, useCase.id)}
                                      className="p-1 hover:bg-orange-900/30 rounded transition-colors"
                                    >
                                      {copiedText === useCase.id ? (
                                        <Check className="w-4 h-4 text-green-400" />
                                      ) : (
                                        <Copy className="w-4 h-4 text-orange-400" />
                                      )}
                                    </button>
                                  </div>
                                  <p className="text-slate-200 leading-relaxed italic">{useCase.gtmScenario}</p>
                                </div>

                                {/* Key Metrics & Competitive Edge */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                  <div className="p-4 bg-green-900/10 border border-green-500/30 rounded-lg">
                                    <div className="text-xs text-green-400 font-medium mb-1">Key Metrics</div>
                                    <div className="text-sm text-slate-200">{useCase.keyMetrics}</div>
                                  </div>
                                  <div className="p-4 bg-blue-900/10 border border-blue-500/30 rounded-lg">
                                    <div className="text-xs text-blue-400 font-medium mb-1">Competitive Edge</div>
                                    <div className="text-sm text-slate-200">{useCase.competitiveEdge}</div>
                                  </div>
                                </div>
                              </div>
                            )}
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {/* Empty State */}
                {!selectedIndustry && !searchTerm && (
                  <div className="text-center py-12">
                    <div className="text-slate-400 text-lg mb-2">Select an industry to view use cases</div>
                    <p className="text-slate-500">Click on Financial Services, Healthcare, or Technology to get started</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<AnthropicGTMDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
