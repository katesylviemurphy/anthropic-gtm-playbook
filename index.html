<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claude Market Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: {
              primary: '#0f1115',
              secondary: '#141821',
              card: '#181d27'
            },
            border: {
              subtle: '#242a38'
            },
            text: {
              primary: '#f3f4f6',
              secondary: '#b6bcc9',
              muted: '#7d8596'
            },
            accent: {
              primary: '#6b8cff'
            }
          },
          boxShadow: {
            soft: '0 1px 0 rgba(255,255,255,0.02), 0 8px 24px rgba(0,0,0,0.35)'
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
      letter-spacing: -0.01em;
    }
  </style>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-bg-primary text-text-primary">
  <div id="root"></div>

  <script type="text/babel">

const industries = [
  {
    id: 'finance',
    name: 'Finance',
    description: 'Banking, fintech, hedge funds, private equity',
    useCases: [
      {
        title: 'Risk Assessment Automation',
        pain: 'Manual credit risk analysis is slow and inconsistent',
        solution: 'Claude analyzes financial statements and market data for faster risk scoring',
        buyers: 'Risk managers, credit analysts',
        competitors: 'FICO, Moody‚Äôs Analytics'
      }
    ]
  },
  {
    id: 'healthcare',
    name: 'Healthcare',
    description: 'Hospitals, biotech, health tech',
    useCases: [
      {
        title: 'Clinical Documentation',
        pain: 'Doctors spend hours on notes instead of patients',
        solution: 'Claude auto-generates clinical notes from conversations',
        buyers: 'Hospital CIOs, CMIOs',
        competitors: 'Nuance, Abridge'
      }
    ]
  },
  {
    id: 'adtech',
    name: 'Ad Tech',
    description: 'Advertising platforms, agencies, marketing tech',
    useCases: [
      {
        title: 'Campaign Optimization',
        pain: 'Marketers manually analyze performance data',
        solution: 'Claude interprets multi-channel campaign data',
        buyers: 'Marketing directors, growth teams',
        competitors: 'Sprinklr, Adobe'
      }
    ]
  }
];

const getColorClasses = () => ({
  bg: 'bg-bg-secondary',
  border: 'border-border-subtle',
  text: 'text-accent-primary'
});

function App() {
  const [searchTerm, setSearchTerm] = React.useState('');
  const [selectedIndustry, setSelectedIndustry] = React.useState(null);

  return (
    <div className="min-h-screen bg-bg-primary text-text-primary">

      {/* Header */}
      <div className="sticky top-0 z-50 bg-bg-primary border-b border-border-subtle">
        <div className="max-w-7xl mx-auto px-6 py-6">
          <div className="flex justify-between items-start mb-4">
            <div>
              <h1 className="text-2xl font-semibold tracking-tight text-text-primary mb-1">
                Claude Market Intelligence
              </h1>
              <p className="text-text-secondary">
                Internal research platform for vertical GTM strategy
              </p>
            </div>
            <div className="px-3 py-1.5 bg-bg-secondary border border-border-subtle rounded-full">
              <span className="text-xs text-text-secondary font-medium">
                Internal Use Only
              </span>
            </div>
          </div>

          {/* Search */}
          <div className="relative">
            <input
              type="text"
              placeholder="Search industries, use cases, or pain points..."
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              className="w-full pl-12 pr-4 py-3 bg-bg-secondary border border-border-subtle rounded-lg
                         focus:outline-none focus:border-accent-primary transition-all
                         text-text-primary placeholder-text-muted"
            />
            <div className="absolute left-4 top-3.5 text-text-muted">
              üîç
            </div>
          </div>
        </div>
      </div>

      {/* Main */}
      <div className="max-w-7xl mx-auto px-6 py-12">

        {/* Industries */}
        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
          {industries.map(industry => {
            const colors = getColorClasses();
            const isSelected = selectedIndustry?.id === industry.id;

            return (
              <button
                key={industry.id}
                onClick={() => setSelectedIndustry(industry)}
                className={`text-left p-7 rounded-xl border transition-all shadow-soft ${
                  isSelected
                    ? 'border-accent-primary bg-bg-card'
                    : 'border-border-subtle bg-bg-card hover:border-text-muted'
                }`}
              >
                <h2 className="text-lg font-medium tracking-tight text-text-primary mb-1">
                  {industry.name}
                </h2>
                <p className="text-sm text-text-secondary">
                  {industry.description}
                </p>
              </button>
            );
          })}
        </div>

        {/* Use Cases */}
        {selectedIndustry && (
          <div className="space-y-6">
            <h3 className="text-lg font-medium text-text-primary tracking-tight">
              Use Cases ‚Äî {selectedIndustry.name}
            </h3>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {selectedIndustry.useCases.map((useCase, index) => (
                <div
                  key={index}
                  className="bg-bg-card border border-border-subtle rounded-lg overflow-hidden shadow-soft"
                >
                  <div className="p-6 hover:bg-bg-secondary transition-colors">
                    <h4 className="text-base font-medium text-text-primary mb-4">
                      {useCase.title}
                    </h4>

                    <div className="space-y-3 text-sm">
                      <div>
                        <span className="text-text-muted">Pain:</span>
                        <p className="text-text-secondary">{useCase.pain}</p>
                      </div>
                      <div>
                        <span className="text-text-muted">Solution:</span>
                        <p className="text-text-secondary">{useCase.solution}</p>
                      </div>
                      <div>
                        <span className="text-text-muted">Buyers:</span>
                        <p className="text-text-secondary">{useCase.buyers}</p>
                      </div>
                      <div>
                        <span className="text-text-muted">Competitors:</span>
                        <p className="text-text-secondary">{useCase.competitors}</p>
                      </div>
                    </div>

                  </div>
                </div>
              ))}
            </div>
          </div>
        )}

      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
